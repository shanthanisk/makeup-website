<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(img/bg2.jpg);">
        </div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="link-wrapper">
                    <div class="nav-links">
                        <a href="menu.html">menu</a>
                    </div>
                    <div class="nav-links">
                        <a href="contact.html">contact</a>
                    </div>
                    <div class="nav-links">
                        <a href="about.html">about</a>
                    </div>
                    <div class="nav-links">
                        <a href="webpage.html">Home</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo-class">
                    <img src="img/logo2.jpg" alt="logo">
                </div>
                <div class="company-detail-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    <div>
                        60,Sivan Street <br>Trincomalee.
                    </div>
                </div>
                <div class="company-detail-wrapper">
                    <i class="fa-sharp fa-solid fa-phone-volume"></i>

                    <div>
                        074-274-9260
                    </div>
                </div>
                <div class="company-detail-wrapper">
                    <i class="fa-solid fa-clock"></i>

                    <div>
                        10 to 12
                    </div>
                </div>
            </div>


            <div class="form">
                <div class="formgroup">
                    <input type="text" id="Fullname" placeholder="Your name">
                    <label for="Fullname">Your name</label>
                </div>

                <div class="formgroup">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="formgroup">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Your message</label>
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">send</button>
                </div>
            </div>
        </div>
    </div>
    <br>



    <div class="footer">
        <div class="footer-logo">
            <img src="img/logo2.png" alt="logo">
        </div>
        <div class="footer-phone-hours">
            <span class="footer-phone">
                074 274 9264
            </span>
